<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apuntes Oposiciones Osakidetza</title>
<style>
    :root {
        --rojo-oscuro: #8B0000;
        --rojo: #B22222;
        --rojo-claro: #F08080;
        --fondo: #FFF5F5;
        --texto: #333;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--fondo);
        color: var(--texto);
        margin: 0;
        padding: 0;
    }

    header {
        background-color: var(--rojo);
        color: white;
        text-align: center;
        padding: 1rem 0;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .tabs {
        display: flex;
        justify-content: center;
        background-color: var(--rojo-oscuro);
    }

    .tab {
        padding: 1rem 2rem;
        cursor: pointer;
        color: white;
        transition: background 0.3s;
    }

    .tab:hover {
        background-color: var(--rojo-claro);
        color: var(--rojo-oscuro);
    }

    .tab.active {
        background-color: var(--rojo-claro);
        color: var(--rojo-oscuro);
        font-weight: bold;
    }

    .content {
        display: none;
        padding: 2rem;
    }

    .content.active {
        display: block;
    }

    .editable {
        width: 100%;
        min-height: 100px;
        padding: 1rem;
        border: 2px solid var(--rojo);
        border-radius: 8px;
        font-size: 1rem;
        overflow: auto;
        box-sizing: border-box;
        background-color: white;
    }

    .buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
        gap: 10px;
        flex-wrap: wrap;
    }

    .buttons button {
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .bold-btn { background-color: #333; color: #fff; }
    .underline-btn { background-color: #87CEFA; color: #000; }
    .yellow-btn { background-color: yellow; color: #333; }
    .white-btn { background-color: white; color: #333; border: 1px solid #ccc; }
    .download-btn { background-color: var(--rojo); color: white; }

    @media (max-width: 600px) {
        .tab {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .editable {
            min-height: 80px;
        }
    }
</style>
</head>
<body>

<header>Apuntes Oposiciones Osakidetza</header>

<div class="tabs">
    <div class="tab active" data-tab="1">Tema 1</div>
    <div class="tab" data-tab="2">Tema 2</div>
    <div class="tab" data-tab="3">Tema 3</div>
    <div class="tab" data-tab="4">Tema 4</div>
    <div class="tab" data-tab="5">Tema 5</div>
</div>

<!-- Contenido editable -->
<div class="content active" id="content-1">
    <div class="buttons">
        <button class="bold-btn">Negrita</button>
        <button class="underline-btn">Subrayar</button>
        <button class="yellow-btn">Resaltar Amarillo</button>
        <button class="white-btn">Deshacer Resaltado</button>
        <button class="download-btn">Descargar Apuntes Tema 1</button>
    </div>
    <div class="editable" contenteditable="true" data-tab="1" spellcheck="false"></div>
</div>

<div class="content" id="content-2">
    <div class="buttons">
        <button class="bold-btn">Negrita</button>
        <button class="underline-btn">Subrayar</button>
        <button class="yellow-btn">Resaltar Amarillo</button>
        <button class="white-btn">Deshacer Resaltado</button>
        <button class="download-btn">Descargar Apuntes Tema 2</button>
    </div>
    <div class="editable" contenteditable="true" data-tab="2" spellcheck="false"></div>
</div>

<div class="content" id="content-3">
    <div class="buttons">
        <button class="bold-btn">Negrita</button>
        <button class="underline-btn">Subrayar</button>
        <button class="yellow-btn">Resaltar Amarillo</button>
        <button class="white-btn">Deshacer Resaltado</button>
        <button class="download-btn">Descargar Apuntes Tema 3</button>
    </div>
    <div class="editable" contenteditable="true" data-tab="3" spellcheck="false"></div>
</div>

<div class="content" id="content-4">
    <div class="buttons">
        <button class="bold-btn">Negrita</button>
        <button class="underline-btn">Subrayar</button>
        <button class="yellow-btn">Resaltar Amarillo</button>
        <button class="white-btn">Deshacer Resaltado</button>
        <button class="download-btn">Descargar Apuntes Tema 4</button>
    </div>
    <div class="editable" contenteditable="true" data-tab="4" spellcheck="false"></div>
</div>

<div class="content" id="content-5">
    <div class="buttons">
        <button class="bold-btn">Negrita</button>
        <button class="underline-btn">Subrayar</button>
        <button class="yellow-btn">Resaltar Amarillo</button>
        <button class="white-btn">Deshacer Resaltado</button>
        <button class="download-btn">Descargar Apuntes Tema 5</button>
    </div>
    <div class="editable" contenteditable="true" data-tab="5" spellcheck="false"></div>
</div>

<script>
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.content');
const editables = document.querySelectorAll('.editable');

// Cambio de pestañas
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(c => c.classList.remove('active'));
        document.getElementById(`content-${tab.dataset.tab}`).classList.add('active');
    });
});

// Cargar contenido guardado
editables.forEach(edit => {
    const tabId = edit.dataset.tab;
    const saved = localStorage.getItem('apunte-' + tabId);
    if (saved) edit.innerHTML = saved;

    // Guardar al escribir
    edit.addEventListener('input', () => {
        localStorage.setItem('apunte-' + tabId, edit.innerHTML);
    });
});

// Botones de formato
const allButtons = document.querySelectorAll('.buttons button');
allButtons.forEach(button => {
    button.addEventListener('click', e => {
        const contentDiv = e.target.closest('.content');
        const editable = contentDiv.querySelector('.editable');
        editable.focus();

        if (button.classList.contains('bold-btn')) {
            document.execCommand('bold', false, null);
        } else if (button.classList.contains('underline-btn')) {
            document.execCommand('underline', false, null);
        } else if (button.classList.contains('yellow-btn')) {
            document.execCommand('backColor', false, 'yellow');
        } else if (button.classList.contains('white-btn')) {
            document.execCommand('backColor', false, 'white');
        }

        // Guardar después de aplicar estilo
        const tabId = editable.dataset.tab;
        localStorage.setItem('apunte-' + tabId, editable.innerHTML);
    });
});

// Descargar contenido
const downloadButtons = document.querySelectorAll('.download-btn');
downloadButtons.forEach(btn => {
    btn.addEventListener('click', e => {
        const contentDiv = e.target.closest('.content').querySelector('.editable');
        const tabId = contentDiv.dataset.tab;
        const contenido = contentDiv.innerHTML;

        const blob = new Blob([contenido], { type: 'text/html' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `apuntes_tema_${tabId}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
});
</script>

</body>
</html>
