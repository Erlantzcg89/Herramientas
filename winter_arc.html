<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Winter Arc</title>
  <style>
    :root {
      --bg1: #06243a;
      --bg2: #0f4b68;
      --card: rgba(255, 255, 255, 0.06);
      --accent: #9ad3ff;
      --muted: #cfeefc;
      --shadow: 0 6px 18px rgba(2, 10, 23, 0.6);
      font-family: Inter, system-ui, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 36px;
      box-sizing: border-box;
    }

    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
    }

    .logo h1 {
      margin: 0;
      font-size: 28px;
    }

    .title .name {
      font-size: 22px;
      font-weight: 600;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }

    input.new-task {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: var(--card);
      color: var(--muted);
      font-size: 15px;
      outline: none;
    }

    button.add {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, var(--accent), #74c8ff);
      color: #042533;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .tasks {
      background: rgba(255, 255, 255, 0.03);
      padding: 16px;
      border-radius: 12px;
      min-height: 220px;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .task.dragging {
      opacity: 0.85;
      transform: scale(1.01);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    .task .content {
      flex: 1;
      word-break: break-word;
    }

    .task button.icon {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 18px;
      width: 36px;
      height: 36px;
      display: inline-grid;
      place-items: center;
      border-radius: 8px;
      transition: background .12s ease, color .12s ease;
    }

    .task button.icon:hover {
      background: rgba(255,255,255,0.06);
      color: #ffb3b3;
    }

    .empty {
      padding: 20px;
      text-align: center;
      color: rgba(207, 238, 252, 0.6);
    }

    @media (max-width: 800px) {
      .app {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="snow" aria-hidden="true"></div>

  <main class="app">
    <!-- Columna 1 -->
    <div class="column">
      <header>
        <div class="logo"><h1>‚ùÑÔ∏è</h1></div>
        <div class="title">
          <div class="name">Winter Arc</div>
          <div class="tag">Tu rutina invernal</div>
        </div>
      </header>

      <section class="controls">
        <input class="new-task" id="newTaskInput" placeholder="A√±ade una tarea..." />
        <button class="add" id="addBtn">A√±adir</button>
      </section>

      <button class="add" id="uncheckAllBtn">Desmarcar todas</button>

      <section class="tasks" id="tasksList"></section>
    </div>

    <!-- Columna 2 -->
    <div class="column">
      <header>
        <div class="logo"><h1>üéØ</h1></div>
        <div class="title">
          <div class="name">Objetivos principales</div>
          <div class="tag">Metas a medio plazo</div>
        </div>
      </header>

      <section class="controls">
        <input class="new-task" id="newGoalInput" placeholder="A√±ade un objetivo..." />
        <button class="add" id="addGoalBtn">A√±adir</button>
      </section>

      <section class="tasks" id="goalsList"></section>
    </div>
  </main>

  <!-- Template -->
  <template id="taskTpl">
    <div class="task" draggable="true">
      <input type="checkbox" class="chk">
      <div class="content"></div>
      <button class="icon delBtn" type="button">‚úñ</button>
    </div>
  </template>

  <script>
  const STORAGE_KEY_TASKS = 'winter-arc-list';
  const STORAGE_KEY_GOALS = 'winter-arc-goals';

  const newTaskInput = document.getElementById('newTaskInput');
  const addBtn = document.getElementById('addBtn');
  const tasksList = document.getElementById('tasksList');

  const newGoalInput = document.getElementById('newGoalInput');
  const addGoalBtn = document.getElementById('addGoalBtn');
  const goalsList = document.getElementById('goalsList');

  const uncheckAllBtn = document.getElementById('uncheckAllBtn');

  let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY_TASKS) || '[]');
  let goals = JSON.parse(localStorage.getItem(STORAGE_KEY_GOALS) || '[]');

  function save() {
    localStorage.setItem(STORAGE_KEY_TASKS, JSON.stringify(tasks));
    localStorage.setItem(STORAGE_KEY_GOALS, JSON.stringify(goals));
  }

  function render() {
    renderList(tasksList, tasks);
    renderList(goalsList, goals);
    save();
  }

  function renderList(container, arr) {
    container.innerHTML = '';
    if (arr.length === 0) {
      const empty = document.createElement('div');
      empty.className = 'empty';
      empty.textContent = 'Sin elementos todav√≠a ‚Äî a√±ade el primero.';
      container.appendChild(empty);
      return;
    }

    arr.forEach((t, i) => {
      container.appendChild(createTaskNode(t, i, arr, container));
    });
  }

  function createTaskNode(task, index, refArray, container) {
    const tpl = document.getElementById('taskTpl');
    const node = tpl.content.firstElementChild.cloneNode(true);

    const chk = node.querySelector('.chk');
    const content = node.querySelector('.content');
    const delBtn = node.querySelector('.delBtn');

    content.textContent = task.text;
    chk.checked = task.done;

    chk.addEventListener('change', () => {
      refArray[index].done = chk.checked;
      save();
    });

    delBtn.addEventListener('click', () => {
      refArray.splice(index, 1);
      render();
    });

    node.draggable = true;

    node.addEventListener('dragstart', e => {
      e.dataTransfer.effectAllowed = 'move';
      node.classList.add('dragging');
    });

    node.addEventListener('dragend', () => node.classList.remove('dragging'));

    node.addEventListener('dragover', e => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      if (!dragging || dragging === node) return;
      const rect = node.getBoundingClientRect();
      const offset = e.clientY - rect.top;
      const mid = rect.height / 2;
      if (offset > mid) node.after(dragging);
      else node.before(dragging);
    });

    node.addEventListener('drop', e => {
      e.preventDefault();
      reorder(container, refArray);
    });

    return node;
  }

  function reorder(container, refArray) {
    const newOrder = Array.from(container.children).map(el => ({
      text: el.querySelector('.content').textContent,
      done: el.querySelector('.chk').checked
    }));

    refArray.length = 0;
    refArray.push(...newOrder);
    save();
    render();
  }

  function addTask() {
    const text = newTaskInput.value.trim();
    if (!text) return;
    tasks.push({ text, done: false });
    newTaskInput.value = '';
    render();
  }

  function addGoal() {
    const text = newGoalInput.value.trim();
    if (!text) return;
    goals.push({ text, done: false });
    newGoalInput.value = '';
    render();
  }

  addBtn.addEventListener('click', addTask);
  newTaskInput.addEventListener('keydown', e => e.key === 'Enter' && addTask());

  addGoalBtn.addEventListener('click', addGoal);
  newGoalInput.addEventListener('keydown', e => e.key === 'Enter' && addGoal());

  uncheckAllBtn.addEventListener('click', () => {
    tasks.forEach(t => t.done = false);
    goals.forEach(g => g.done = false);
    render();
  });

  render();

  // Nieve
  (function makeSnow() {
    const container = document.querySelector('.snow');
    const count = 30;
    for (let i = 0; i < count; i++) {
      const el = document.createElement('i');
      el.style.position = 'absolute';
      el.style.width = el.style.height = 4 + Math.random() * 8 + 'px';
      el.style.left = Math.random() * 100 + '%';
      el.style.top = Math.random() * 100 + '%';
      el.style.opacity = 0.2 + Math.random() * 0.4;
      el.style.background = 'white';
      el.style.borderRadius = '50%';
      el.style.animation = `fall ${5 + Math.random() * 10}s linear infinite`;
      container.appendChild(el);
    }
    const style = document.createElement('style');
    style.textContent = `@keyframes fall {0%{transform:translateY(-10vh);}100%{transform:translateY(110vh);}}`;
    document.head.appendChild(style);
  })();
  </script>

</body>
</html>
